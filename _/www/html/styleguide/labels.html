<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Selvi Frontend Style Guide</title>
	<link rel="stylesheet" href="../assets/css/custom-style-core.css">
	<link rel="stylesheet" href="css/styleguide.css">
	<link rel="stylesheet" href="js/libs/syntaxhighlighter/shCoreDefault.css">
	<script type="text/javascript" src="js/include.js"></script>
	<!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="guide-frame">

	<header id="guide-header" class="guide-header"></header>
	<script>buildHeader();</script>
	<!-- /.guide-header -->


	<div class="guide-main">

		<div class="guide-content">
			<article class="article-button">
				<h2 class="guide-page-tit">Label / Flag / Badge</h2>
				
				<section class="style-item">
					<h3>Text Flag</h3>
					<ul class="item-box">
						<li>
							<span class="text-flag bgcolor-facebook">
								<i class="icon facebook xs"></i>
								<span class="tit">응모가능</span>
							</span>
							<span class="text-flag bgcolor-naver">
								<i class="icon naver xs"></i>
								<span class="tit">응모가능</span>
							</span>
							<span class="text-flag bgcolor-kakao">
								<i class="icon kakao xs"></i>
								<span class="tit">응모가능</span>
							</span>
						</li>
						<li>
							<pre class="brush: xml; toolbar: false;">
								<span class="text-flag bgcolor-facebook">
									<i class="icon facebook xs"></i>
									<span class="tit">응모가능</span>
								</span>
								<span class="text-flag bgcolor-naver">
									<i class="icon naver xs"></i>
									<span class="tit">응모가능</span>
								</span>
								<span class="text-flag bgcolor-kakao">
									<i class="icon kakao xs"></i>
									<span class="tit">응모가능</span>
								</span></pre>
						</li>
					</ul><!-- /.item-box -->
				</section><!-- /.style-item -->

				<section class="style-item">
					<h3>Event Flag Group</h3>
					<ul class="item-box">
						<li>
							<div class="event-flag-group">
								<p class="event-flag shipping">배송</p>
								<p class="event-flag ing">진행</p>
								<p class="event-flag shop">매장</p>
							</div>
						</li>
						<li>
							<pre class="brush: xml; toolbar: false;">
								<div class="text-flag">
									<i class="icon facebook xs"></i>
									<span class="tit">응모가능</span>
								</div></pre>
						</li>
					</ul><!-- /.item-box -->
				</section><!-- /.style-item -->

			</article>
		</div><!-- /.guide-content -->

		<aside id="guide-sidebar" class="guide-sidebar"></aside>
		<script>buildSidebar();</script>
		<!-- /.guide-side -->

	</div><!-- /.guide-main -->

</div><!-- /.guide-frame -->

<!-- Script -->
<script 
  src="http://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/libs/syntaxhighlighter/shCore.js"></script>
<script type="text/javascript" src="js/libs/syntaxhighlighter/shBrushXml.js"></script>
<script type="text/javascript" src="js/styleguide-ui.js"></script>
	
</body>
</html>
