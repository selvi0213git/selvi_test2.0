<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Selvi Frontend Style Guide</title>
	<link rel="stylesheet" href="../assets/css/custom-style-core.css">
	<link rel="stylesheet" href="css/styleguide.css">
	<link rel="stylesheet" href="js/libs/syntaxhighlighter/shCoreDefault.css">
	<script type="text/javascript" src="js/include.js"></script>
	<!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="guide-frame">

	<header id="guide-header" class="guide-header"></header>
	<script>buildHeader();</script>
	<!-- /.guide-header -->


	<div class="guide-main">

		<div class="guide-content">
			<article class="article-button">
				<h2 class="guide-page-tit">Colors</h2>
				
				<section class="style-item">
					<ul class="item-box">
						<li>
							<div class="guide-colors">
								<p class="guide-color-item dark" style="background-color: #4c73c4">
									<span>#4c73c4</span>
									<i>Facebook Blue</i>
								</p>
								<p class="guide-color-item dark" style="background-color: #3e3952">
									<span>#3e3952</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #726c89">
									<span>#726c89</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #ff7521">
									<span>#ff7521</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #4cd2e7">
									<span>#4cd2e7</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #21c0e8">
									<span>#21c0e8</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #46aa03">
									<span>#46aa03</span>
								</p>
								<p class="guide-color-item dark" style="background-color: #a421ff">
									<span>#a421ff</span>
								</p>
							</div><!-- /.color-palette -->
						</li>
					</ul><!-- /.item-box -->
				</section><!-- /.style-item -->

				<section class="style-item">
					<h3>Gray</h3>
					<ul class="item-box">
						<li>
							<div class="guide-colors">
								<p class="guide-color-item" style="background-color: #e0e4ea"><span>#e0e4ea</span></p>
								<p class="guide-color-item" style="background-color: #bcc1c7"><span>#bcc1c7</span></p>
								<p class="guide-color-item" style="background-color: #bcc1c7"><span>#bcc1c7</span></p>
								<p class="guide-color-item dark" style="background-color: #555555">
									<span>#555555</span>
									<i>Font Color</i>
								</p>
							</div><!-- /.color-palette -->
						</li>
					</ul><!-- /.item-box -->
				</section><!-- /.style-item -->
			</article>
		</div><!-- /.guide-content -->

		<aside id="guide-sidebar" class="guide-sidebar"></aside>
		<script>buildSidebar();</script>
		<!-- /.guide-side -->

	</div><!-- /.guide-main -->

</div><!-- /.guide-frame -->

<!-- Script -->
<script 
  src="http://code.jquery.com/jquery-1.12.4.min.js"

  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/libs/syntaxhighlighter/shCore.js"></script>
