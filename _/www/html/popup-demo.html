<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>셀비 팝업 실행 데모</title>
	<link rel='stylesheet' id='magnific-popup-css'  href='http://selvitest.cafe24.com/wp-content/themes/proton/assets/css/magnific-popup.css?ver=1.3.1.1' type='text/css' media='all' />
	<link rel="stylesheet" href="assets/css/custom-style.css">
	<style>
		.demo-links .btn-univ {
			margin-right: 2px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body style="background-color: #ddd; font-size: 16px;">
	<div class="demo-links">
		<input type="button" value="응모하기 확인 팝업" id="btn-apply-confirm" class="btn-univ">
		<input type="button" value="응모하기 룰렛게임 팝업" id="btn-apply-roulette" class="btn-univ">
		<input type="button" value="응모하기 당첨 팝업" id="btn-apply-win" class="btn-univ">
		<input type="button" value="응모하기 꽝 팝업" id="btn-apply-lose" class="btn-univ">
		<input type="button" value="리뷰 작성하기 팝업" id="btn-write-review" class="btn-univ">
		<input type="button" value="Q&A 작성하기 팝업" id="btn-write-qna" class="btn-univ">
	</div><!-- /.demo-links -->




	<!-- ============= scripts ============== -->
	<script
  src="http://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	<script type='text/javascript' src='http://selvitest.cafe24.com/wp-content/themes/proton/assets/js/jquery.magnific-popup.min.js?ver=1.3.1.1'></script>
	<script src="assets/js/selvi-ui.js" type="text/javascript"></script>

	<script>
		$(function() {
			$("#btn-apply-confirm").on("click", function(e) {
				e.stopPropagation();
				openApplyConfirm();
			});
			$("#btn-apply-roulette").on("click", function(e) {
				e.stopPropagation();
				openApplyRoulette(1);
			});
			$("#btn-apply-win").on("click", function(e) {
				e.stopPropagation();
				openApplyWin();
			});
			$("#btn-apply-lose").on("click", function(e) {
				e.stopPropagation();
				openApplyLose();
			});
			$("#btn-write-review").on("click", function(e) {
				e.stopPropagation();
				openWriteReview();
			});
			$("#btn-write-qna").on("click", function(e) {
				e.stopPropagation();
				openWriteQna();
			});
		});//function
	</script>
</body>
</html>
